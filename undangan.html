<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f3f2;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #6a1b9a;
            color: white;
            text-align: center;
            padding: 40px 0;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        section {
            padding: 40px 20px;
            text-align: center;
        }
        .details {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .rsvp-form {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .rsvp-form input, .rsvp-form button {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .rsvp-form button {
            background-color: #6a1b9a;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #6a1b9a;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Undangan Pernikahan</h1>
        <p>Bersama Kami Merayakan Hari Bahagia</p>
    </header>

    <section>
        <div class="details">
            <h2>Detail Acara</h2>
            <p><strong>Nama:</strong> [Nama Anda] & [Nama Pasangan]</p>
            <p><strong>Tanggal:</strong> [Tanggal Acara]</p>
            <p><strong>Lokasi:</strong> [Lokasi Acara]</p>
        </div>

        <div class="gallery">
            <img src="https://via.placeholder.com/200?text=Foto+1" alt="Foto 1">
            <img src="https://via.placeholder.com/200?text=Foto+2" alt="Foto 2">
            <img src="https://via.placeholder.com/200?text=Foto+3" alt="Foto 3">
        </div>

        <div class="rsvp-form">
            <h2>RSVP</h2>
            <form>
                <input type="text" placeholder="Nama Anda" required>
                <input type="email" placeholder="Email Anda" required>
                <button type="submit">Kirim</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 [Nama Anda] & [Nama Pasangan]</p>
    </footer>

</body>
</html>
